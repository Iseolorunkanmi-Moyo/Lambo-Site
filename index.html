<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futa Hub</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <nav>
        <a href="./index.html">
            <div class="logoDiv"><img class="logo" src="./Lambo logo.jpg" alt=""></div>
        </a>

        <div class="navButtons">
            <button id="searchTrigger" class="navIcon"><img src="./search button.svg" alt=""></button>
            <button id="menu" class="navIcon"><img src="./menu icon.svg" alt=""></button>
        </div>

        <div id="searchDiv" class="searchDiv">
            <button id="returnNav" class="returnNav"><img src="./arrow-sm-left-svgrepo-com.svg" alt=""></button>
            <div class="searchSubDiv">
                <input type="text" class="searchInput" name="" id="searchInput">
                <button id="searchBtn" class="clearInput"><img class="clearInputBtn" src="./search button.svg" alt=""></button>
            </div>
        </div>
    </nav>

    <main>

        <section class="menu" id="menuDiv">
            <div>Menu section</div>
        </section>

    </main>

    <footer>
        <button class="footerIcon"><div>Home</div><img class="footerImg" src="./home.svg" class="returnNav" alt=""></button>
        <button class="footerIcon"><div>Latest</div><img class="footerImg" src="./box.svg" alt=""></button>
        <button class="footerIcon"><div>Posts</div><img class="footerImg" src="./posts.svg" alt=""></button>
        <button class="footerIcon"><div>Profile</div><img class="profileIcon" src="./profile-round-.svg" alt=""></button>
    </footer>

    <script src="./index.js"></script>
</body>

</html>
